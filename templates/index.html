<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spell Checker</title>

    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #007bff;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        textarea:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #corrected-sentence {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
        }

        .highlight {
            color: red;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        #suggestion-popup {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #suggestion-text {
            color: #007bff;
            font-weight: bold;
        }

        .container h3 {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Spell Checker</h1>
        <textarea id="sentence" placeholder="Type a sentence here..."></textarea>
        <br>
        <button onclick="checkSentence()">Check Sentence</button>
        <h3>Corrected Sentence (Errors highlighted):</h3>
        <p id="corrected-sentence"></p>
    </div>

    <div id="suggestion-popup">
        <p>Suggestion: <span id="suggestion-text"></span></p>
    </div>

    <script>
        function checkSentence() {
            const sentence = document.getElementById('sentence').value;

            fetch('/correct_sentence', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sentence: sentence }),
            })
            .then(response => response.json())
            .then(data => {
                displayCorrectedSentence(data.original_sentence, data.errors);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function displayCorrectedSentence(originalSentence, errors) {
            const correctedSentenceElement = document.getElementById('corrected-sentence');
            let sentenceHtml = '';

            // Split the original sentence into words
            const words = originalSentence.split(' ');

            // Loop through words and highlight errors
            words.forEach((word, index) => {
                const error = errors.find(e => e.index === index);
                if (error) {
                    sentenceHtml += `<span class="highlight" data-suggestion="${error.suggestion}" onclick="showSuggestion(event, '${error.suggestion}')">${word}</span> `;
                } else {
                    sentenceHtml += word + ' ';
                }
            });

            correctedSentenceElement.innerHTML = sentenceHtml.trim();
        }

        function showSuggestion(event, suggestion) {
            const popup = document.getElementById('suggestion-popup');
            const suggestionText = document.getElementById('suggestion-text');

            suggestionText.textContent = suggestion;
            popup.style.display = 'block';
            popup.style.left = event.pageX + 'px';
            popup.style.top = event.pageY + 'px';
        }

        // Close the suggestion popup when clicked outside
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('suggestion-popup');
            if (!event.target.classList.contains('highlight')) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
